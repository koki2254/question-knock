<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>„Éõ„Éº„É† - Question Knock</title>
    <th:block th:replace="~{fragments/header :: style}"></th:block>
    
    <style>
        /* === ÈÖçËâ≤ÂÆöÁæ© === */
        :root {
            --bg-color: #fecd1a;      /* ‰∏≠ÈªÑ */
            --main-border: #1e2749;   /* ËóçËâ≤ */
            --accent-white: #ffffff;  /* ÁôΩ */
            --accent-red: #e73228;    /* Ëµ§ */
            --shadow-color: #1e2749;  /* ÂΩ± */
            --notebook-line: #aebec6; /* „Éé„Éº„ÉàÁΩ´Á∑ö */
        }

        body {
            background-color: var(--bg-color);
            background-image: none;
            font-family: "Press Start 2P", "DotGothic16", monospace;
            color: var(--main-border);
            padding-top: 110px;
            padding-bottom: 40px;
        }

        .dashboard-container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* === ÂÖ±ÈÄö„Éú„ÉÉ„ÇØ„Çπ === */
        .pixel-box {
            background: var(--accent-white);
            border: 4px solid var(--main-border);
            box-shadow: 6px 6px 0px var(--shadow-color);
            padding: 30px;
            position: relative;
        }

        /* === „É¨„Ç§„Ç¢„Ç¶„Éà === */
        .dashboard-grid {
            display: grid; grid-template-columns: 350px 1fr; gap: 40px;
        }

        /* === „É≠„Ç∞„Ç¢„Ç¶„Éà„Éú„Çø„É≥ === */
        .logout-container { position: absolute; top: 90px; left: 20px; z-index: 100; }
        
        .logout-btn {
            display: inline-block;
            background: var(--main-border);
            color: var(--accent-white);
            border: 4px solid var(--main-border);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            padding: 10px 20px;
            font-family: "Press Start 2P", "DotGothic16", monospace;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .logout-btn:hover {
            background: var(--accent-red);
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        /* === Â∑¶ÂÅ¥: „Éó„É≠„Éï„Ç£„Éº„É´ === */
        .profile-section { text-align: center; height: 100%; background: var(--accent-white); }
        
        .profile-img-container {
            position: relative; width: 140px; height: 140px;
            margin: 0 auto 25px auto; cursor: pointer;
        }
        .profile-img-container:hover .profile-img { border-color: var(--accent-red); }

        .profile-img {
            width: 100%; height: 100%; object-fit: cover;
            border: 4px solid var(--main-border);
            background: #eee;
        }
        
        /* „Éó„É≠„Éï„Ç£„Éº„É´„ÅÆÈâõÁ≠Ü„Ç¢„Ç§„Ç≥„É≥ */
        .edit-icon-overlay {
            position: absolute; bottom: -10px; right: -10px;
            background: var(--accent-red); 
            color: white;
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border: 4px solid var(--main-border);
            font-size: 1.5rem;
            z-index: 2;
            cursor: pointer;
        }
        .edit-icon-overlay::after {
            content: "‚úé"; display: block; transform: rotate(5deg); margin-bottom: 3px;
        }

        .user-name { font-size: 1.4rem; margin-bottom: 20px; line-height: 1.4; display: inline-block; }
        
        .btn-edit-profile {
            display: inline-block;
            background: var(--main-border); 
            color: white;
            border: 4px solid var(--main-border);
            box-shadow: 4px 4px 0px var(--shadow-color);
            padding: 10px 20px;
            font-family: inherit; font-size: 0.9rem; text-decoration: none;
            cursor: pointer; transition: background 0.2s;
            width: 80%;
        }
        .btn-edit-profile:hover { background: var(--accent-red); }


        /* === Âè≥ÂÅ¥: „Çπ„ÉÜ„Éº„Çø„Çπ„Ç®„É™„Ç¢ === */
        .stats-section { display: flex; flex-direction: column; gap: 40px; }

        /* === „É©„É≥„ÇØË°®Á§∫ === */
        .rank-card-box {
            background: transparent; border: none; box-shadow: none; padding: 0; margin-bottom: 0;
        }
        
        .rank-header {
            background: var(--main-border); color: white;
            display: inline-flex; align-items: center; gap: 10px;
            padding: 8px 15px; margin-bottom: 20px; font-size: 1rem;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        .rank-container { display: flex; gap: 30px; }
        
        .rank-item {
            flex: 1; padding: 20px;
            border: 4px solid var(--main-border);
            text-align: center;
            background: var(--accent-white); 
            box-shadow: 6px 6px 0px var(--shadow-color);
        }
        
        .rank-title { font-size: 0.8rem; margin-bottom: 10px; display: block; border-bottom: 2px solid var(--main-border); padding-bottom: 5px; }
        .rank-value {
            font-size: 3.5rem; font-weight: bold;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }
        .rank-S { color: #f1c40f; text-shadow: 3px 3px 0px var(--main-border); }
        .rank-A { color: var(--accent-red); }
        .rank-B { color: var(--main-border); }
        .rank-C { color: #2ecc71; }
        .rank-E { color: #ccc; }
        .rank-D { color: var(--main-border); }

        .rank-detail-link {
            background: transparent; border: none; box-shadow: none;
            color: var(--main-border); font-family: inherit; font-size: 0.9rem;
            text-decoration: none; cursor: pointer; margin-top: 10px;
            display: inline-block;
        }
        .rank-detail-link:hover { color: var(--accent-red); text-decoration: underline; }


        /* === ÁõÆÊ®ô„Ç∑„Éº„Éà === */
        .goal-card {
            background: #fdfbf7; 
            border: 4px solid var(--main-border);
            box-shadow: 6px 6px 0px var(--shadow-color);
            padding: 30px; position: relative; color: var(--main-border);
            background-image: linear-gradient(transparent 31px, var(--notebook-line) 32px);
            background-size: 100% 32px; background-position: 0 10px;
        }
        
        .goal-label { 
            font-size: 1.1rem; margin-bottom: 10px; 
            color: var(--accent-red); font-weight: bold;
            background: #fdfbf7; display: inline-flex; align-items: center; 
            padding-right: 10px;
        }
        
        .goal-direct-input {
            width: 100%; height: 96px;
            background: transparent; border: none; box-shadow: none;
            color: var(--main-border); font-size: 1.1rem; line-height: 32px;
            padding: 0; resize: none; font-family: inherit; outline: none;
        }
        .goal-direct-input::placeholder { color: #aaa; }

        /* UPDATE„Éú„Çø„É≥ */
        .goal-mini-btn {
            display: inline-flex; align-items: center; justify-content: center;
            background: var(--main-border); color: var(--accent-white);
            width: 50px; height: 50px; padding: 0; margin-top: 10px;
            font-size: 1.5rem;
            border: 4px solid var(--main-border);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            cursor: pointer; transition: all 0.1s;
        }
        .goal-mini-btn::after {
            content: "‚úé"; display: block; transform: rotate(5deg);
        }
        
        .goal-mini-btn:hover {
            background: var(--accent-red); 
            transform: translate(2px, 2px); 
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(30, 39, 73, 0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; visibility: hidden; transition: 0.2s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        
        .profile-card-modal {
            background: var(--accent-white);
            border: 4px solid var(--main-border);
            box-shadow: 6px 6px 0px var(--shadow-color);
            padding: 30px; width: 95%; max-width: 500px; text-align: center;
            position: relative;
        }

        /* ‚òÖ‰øÆÊ≠£: Èñâ„Åò„Çã„Éú„Çø„É≥„ÅÆËâ≤„ÇíËóçËâ≤„Å´Â§âÊõ¥„Åó„ÄÅÂΩ±„ÇíÂâäÈô§ */
        .close-modal-btn {
            position: absolute; top: 10px; right: 15px;
            font-size: 2.5rem; 
            color: var(--main-border); /* ËóçËâ≤„Å´Â§âÊõ¥ */
            cursor: pointer; background: none; border: none;
            text-shadow: none; /* ÂΩ±„ÇíÂâäÈô§ */
        }
        
        .input-group { margin-bottom: 25px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--main-border); }
        .nickname-input { 
             width: 100%; padding: 10px; border: 4px solid var(--main-border); font-family: inherit; font-size: 1rem;
             box-sizing: border-box;
        }
        
        .ok-btn { 
            display: inline-block;
            background: var(--bg-color); color: var(--main-border);
            border: 4px solid var(--main-border);
            box-shadow: 4px 4px 0px var(--shadow-color);
            padding: 10px 20px;
            font-family: inherit; font-size: 0.9rem; text-decoration: none;
            cursor: pointer; width: 100%; margin-top: 10px; 
        }
        .ok-btn:hover { background: var(--accent-red); color: white; }

        .file-upload-area { margin-bottom: 25px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .preview-circle {
            width: 120px; height: 120px; background: #eee;
            border: 4px solid var(--main-border);
            display: flex; justify-content: center; align-items: center;
        }
        .preview-img-modal { width: 100%; height: 100%; object-fit: cover; }
        .file-input { display: none; }
        .file-select-btn { 
            display: inline-block; background: #eee; color: var(--main-border);
            border: 4px solid var(--main-border);
            box-shadow: 4px 4px 0px var(--shadow-color);
            padding: 5px 15px; font-family: inherit; font-size: 0.8rem; cursor: pointer;
        }

        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; gap: 30px; } }
    </style>
</head>
<body>

    <nav th:replace="~{fragments/header :: part}"></nav>

    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">
                ‚Üê LOGOUT
            </button>
        </form>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-grid">
            
            <div class="pixel-box profile-section">
                <div class="profile-img-container" onclick="openProfileModal()">
                    <img th:if="${user.iconBase64 != null}" th:src="${user.iconBase64}" class="profile-img">
                    <img th:if="${user.iconBase64 == null}" src="/images/default_avatar.png" class="profile-img">
                    <div class="edit-icon-overlay"></div>
                </div>
                <div class="user-name" th:text="${user.nickname}">Player 1</div>
                <button type="button" class="btn-edit-profile" onclick="openProfileModal()">EDIT PROFILE</button>
            </div>

            <div class="stats-section">
                
                <div class="rank-card-box">
                    <div class="rank-header">
                        CURRENT RANK
                    </div>
                    <div class="rank-container">
                        <div class="rank-item">
                            <span class="rank-title">BASIC</span>
                            <span class="rank-value" th:classappend="'rank-' + ${basicRank}" th:text="${basicRank}">-</span>
                        </div>
                        <div class="rank-item">
                            <span class="rank-title">APPLIED</span>
                            <span class="rank-value" th:classappend="'rank-' + ${appliedRank}" th:text="${appliedRank}">-</span>
                        </div>
                    </div>
                    <div style="text-align:right;">
                       <a th:href="@{/rank/view}" class="rank-detail-link">VIEW DETAILS ‚Üí</a>
                    </div>
                </div>

                <div class="goal-card">
                    <div class="goal-label">
                        MY GOAL
                    </div>
                    
                    <form th:action="@{/profile/goal}" method="post" style="width:100%; position:relative; z-index: 2;">
                        <textarea name="goal" class="goal-direct-input" 
                                  placeholder="CLICK TO TYPE GOAL..."
                                  th:text="${userGoal}"></textarea>
                        
                        <div style="text-align: right;">
                            <button type="submit" class="goal-mini-btn" title="UPDATE"></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal-overlay" id="profileModal">
        <div class="profile-card-modal">
            <button type="button" class="close-modal-btn" onclick="closeProfileModal()">√ó</button>
            <h2>EDIT PROFILE</h2>
            <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                <div class="file-upload-area">
                    <div class="preview-circle">
                        <img id="previewImg" class="preview-img-modal" 
                             th:src="${user.iconBase64 != null ? user.iconBase64 : ''}"
                             th:style="${user.iconBase64 != null ? '' : 'display:none;'}">
                        <span id="previewPlaceholder" 
                              th:style="${user.iconBase64 != null ? 'display:none;' : ''}" style="font-size:3rem;">üì∑</span>
                    </div>
                    <label class="file-select-btn">
                        SELECT IMAGE
                        <input type="file" name="iconFile" class="file-input" accept="image/*" onchange="previewFile(this)">
                    </label>
                </div>
                <div class="input-group">
                    <label>NICKNAME</label>
                    <input type="text" name="nickname" class="nickname-input" 
                           th:value="${user.nickname}" placeholder="ENTER NICKNAME" maxlength="10">
                </div>
                <button type="submit" class="ok-btn">SAVE CHANGE</button>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        function openProfileModal() { document.getElementById('profileModal').classList.add('active'); }
        function closeProfileModal() { document.getElementById('profileModal').classList.remove('active'); }
        function previewFile(input) {
            const file = input.files[0];
            const previewImg = document.getElementById('previewImg');
            const placeholder = document.getElementById('previewPlaceholder');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
