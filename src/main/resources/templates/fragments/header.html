<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="part" class="pixel-header">
        <div class="header-inner">
            <div class="header-logo">
                <a th:href="@{/home}">Question Knock</a>
            </div>

            <ul class="nav-list">
                <li>
                    <a th:href="@{/home}">
                        <i class="px px-home"></i> ホーム
                    </a>
                </li>
                <li>
                    <a th:href="@{/select-course}">
                        <i class="px px-notes"></i> 練習問題
                    </a>
                </li>
                <li>
                    <a th:href="@{/challenge/bookmarks}">
                        <i class="px px-bookmark"></i> 苦手対策
                    </a>
                </li>
                <li>
                    <a th:href="@{/mypage}">
                        <i class="px px-chart-bar"></i> 分析
                    </a>
                </li>
                <li>
                    <a th:href="@{/challenge/rank/menu}">
                        <i class="px px-zap"></i> スコアラン
                    </a>
                </li>
                <li>
                    <a th:href="@{/challenge/rank/view}">
                        <i class="px px-trophy"></i> ランク
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <th:block th:fragment="style">
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/pixelarticons@1.8.1/pixelarticons.css" rel="stylesheet">
        
        <style>
            /* === 全体共通変数 === */
            :root {
                --c-bg: #fecd1a;      /* 中黄 */
                --c-white: #ffffff;   /* 白 */
                --c-indigo: #1e2749;  /* 藍色/紺色 */
                --c-red: #e73228;     /* 赤 */
            }

            /* 基本設定 */
            body {
                margin: 0;
                /* padding-top は home.html 側で制御するため削除 */
                font-family: "Press Start 2P", "DotGothic16", monospace;
                cursor: auto;
            }

            /* ヘッダーのスタイル */
            .pixel-header {
                position: fixed; top: 0; left: 0; width: 100%; height: 70px;
                background-color: var(--c-indigo); /* 紺色 */
                /* border-bottom と box-shadow を削除して隙間をなくす */
                border-bottom: none;
                box-shadow: none;
                z-index: 1000;
                display: flex; align-items: center; justify-content: center;
            }

            .header-inner {
                width: 95%; max-width: 1200px;
                display: flex; justify-content: space-between; align-items: center;
            }

            /* ロゴ */
            .header-logo a {
                font-size: 1.2rem; 
                color: var(--c-bg); /* 黄色 */
                text-decoration: none;
                font-weight: bold; 
                letter-spacing: 2px;
            }

            /* ナビゲーションリスト */
            .nav-list {
                list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;
            }

            .nav-list li { display: flex; align-items: center; }

            /* リンクのスタイル */
            .nav-list a {
                text-decoration: none; 
                color: var(--c-bg); /* 黄色 */
                font-size: 0.9rem;
                font-weight: bold;
                transition: color 0.2s;
                cursor: pointer;
                padding: 5px;
                white-space: nowrap;
                display: flex; align-items: center; gap: 8px;
            }

            .nav-list i.px { font-size: 1.2rem; }

            /* ホバー時のスタイル */
            .nav-list a:hover {
                color: var(--c-white);
                text-decoration: none;
            }

            @media (max-width: 900px) {
                .nav-list { gap: 10px; }
                .nav-list a { font-size: 0.75rem; }
                .header-logo a { font-size: 1rem; }
            }
        </style>
    </th:block>
</body>
</html>
