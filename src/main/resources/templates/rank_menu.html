<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ランクマッチ - Question Knock</title>
    <th:block th:replace="~{fragments/header :: style}"></th:block>
    <link href="https://unpkg.com/pixelarticons@1.8.1/pixelarticons.css" rel="stylesheet">
    
    <style>
        /* === 配色定義 (Homeと統一) === */
        :root {
            --bg-color: #fecd1a;      /* 中黄 */
            --main-border: #1e2749;   /* 藍色 */
            --accent-white: #ffffff;  /* 白 */
            --accent-red: #e73228;    /* 赤 */
            --shadow-color: #1e2749;  /* 影 */
        }

        body {
            background-color: var(--bg-color);
            background-image: none;
            font-family: "Press Start 2P", "DotGothic16", monospace;
            color: var(--main-border);
            padding-top: 110px;
            padding-bottom: 60px;
            text-align: center;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }

        /* === タイトルエリア === */
        .page-header { margin-bottom: 50px; }
        
        .page-title {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: none;
            letter-spacing: 2px;
        }
        
        .page-desc {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--main-border);
            opacity: 0.9;
        }

        /* === バトル選択エリア === */
        .battle-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* === ランクマッチボタン (カード型) === */
        .rank-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--accent-white);
            color: var(--main-border);
            border: 4px solid var(--main-border); /* 通常時は藍色の枠線 */
            box-shadow: 8px 8px 0px var(--shadow-color);
            padding: 40px 20px;
            text-decoration: none;
            transition: all 0.1s;
            position: relative;
            height: 250px;
        }

        /* ホバー時のアクション (背景だけ赤くなる) */
        .rank-btn:hover {
            background: var(--accent-red); /* 背景を赤に */
            color: var(--accent-white);   /* 文字を白に */
            /* border-color: を削除したので枠線は藍色のまま */
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }
        
        /* ホバー時にアイコンやテキストの色も白くする */
        .rank-btn:hover .btn-icon,
        .rank-btn:hover .btn-sub {
            color: var(--accent-white);
        }

        /* アイコン */
        .btn-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--main-border);
            transition: color 0.1s;
        }

        /* タイトル */
        .btn-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* サブタイトル */
        .btn-sub {
            font-size: 0.9rem;
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
            transition: color 0.1s;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .battle-select {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .page-title { font-size: 2rem; }
            .rank-btn { height: auto; padding: 30px; }
        }
    </style>
</head>
<body>

    <nav th:replace="~{fragments/header :: part}"></nav>

    <div class="container">
        
        <div class="page-header">
            <h1 class="page-title">RANK MATCH</h1>
            <p class="page-desc">区分を選択して、頂点を目指せ。</p>
        </div>

        <div class="battle-select">
            
            <a th:href="@{/challenge/rank/start(examType='基本')}" class="rank-btn">
                <i class="px px-swords btn-icon"></i>
                <span class="btn-title">基本情報</span>
                <span class="btn-sub">Basic Battle</span>
            </a>

            <a th:href="@{/challenge/rank/start(examType='応用')}" class="rank-btn">
                <i class="px px-zap btn-icon"></i>
                <span class="btn-title">応用情報</span>
                <span class="btn-sub">Applied Battle</span>
            </a>

        </div>
    </div>
    
</body>
</html>
