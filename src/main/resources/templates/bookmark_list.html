<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>苦手対策 - Question Knock</title>
    <th:block th:replace="~{fragments/header :: style}"></th:block>
    <link href="https://unpkg.com/pixelarticons@1.8.1/pixelarticons.css" rel="stylesheet">
    
    <style>
        /* === 配色定義 === */
        :root {
            --bg-color: #fecd1a;
            --main-border: #1e2749;
            --accent-white: #ffffff;
            --accent-red: #e73228;
            --shadow-color: #1e2749;
        }

        body {
            background-color: var(--bg-color);
            background-image: none;
            font-family: "Press Start 2P", "DotGothic16", monospace;
            color: var(--main-border);
            padding-top: 110px;
            padding-bottom: 60px;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

        .page-header { text-align: center; margin-bottom: 40px; }
        
        .page-title {
            font-size: 2.5rem; margin-bottom: 10px; font-weight: bold;
            /* ★修正: 影を削除しました */
            text-shadow: none; 
        }

        .bookmark-list {
            display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px;
        }

        .bookmark-card {
            background: var(--accent-white);
            border: 4px solid var(--main-border);
            box-shadow: 6px 6px 0px var(--shadow-color);
            padding: 20px;
            display: flex; align-items: center; gap: 20px;
        }

        .fade-out {
            opacity: 0; transform: scale(0.9); pointer-events: none; transition: all 0.3s;
        }

        .pixel-checkbox {
            width: 24px; height: 24px; accent-color: var(--main-border); cursor: pointer;
        }

        .question-content { flex: 1; }

        .question-id {
            display: block;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
            font-family: "DotGothic16", monospace;
            font-weight: normal;
        }
        
        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            font-family: "DotGothic16", monospace;
            font-weight: normal;
        }

        .btn-delete {
            display: inline-flex; align-items: center; gap: 5px;
            background: var(--accent-white); color: var(--accent-red);
            border: 2px solid var(--main-border);
            padding: 8px 12px; font-size: 0.8rem; text-decoration: none;
            box-shadow: 2px 2px 0px var(--shadow-color); cursor: pointer;
            font-family: inherit; transition: all 0.1s;
        }
        .btn-delete:hover {
            background: var(--accent-red); color: white;
            transform: translate(1px, 1px); box-shadow: 1px 1px 0px var(--shadow-color);
        }

        .action-area { text-align: center; margin-top: 40px; }
        
        .pixel-btn-big {
            display: inline-block; background: var(--main-border); color: var(--accent-white);
            border: 4px solid var(--main-border);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
            font-size: 1.2rem; padding: 15px 40px; cursor: pointer;
            font-family: inherit; text-decoration: none; transition: all 0.1s;
        }
        
        /* ★修正: ホバー時に赤くなるように変更 */
        .pixel-btn-big:hover {
            background: var(--accent-red); 
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }
        
        .pixel-btn-green { background: #2ecc71; border-color: #27ae60; }
        .pixel-btn-green:hover { background: #27ae60; }

        .no-data {
            text-align: center; padding: 50px; background: var(--accent-white);
            border: 4px solid var(--main-border); box-shadow: 6px 6px 0px var(--shadow-color);
        }
        .no-data p { margin-bottom: 20px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav th:replace="~{fragments/header :: part}"></nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title"><i class="px px-bookmark"></i> BOOKMARKS</h1>
        </div>

        <form th:action="@{/challenge/start_selected}" method="post">
            <div id="no-data-area" th:if="${bookmarkedQuestions == null or bookmarkedQuestions.isEmpty()}" class="no-data">
                <p>NO DATA FOUND...</p>
                <a th:href="@{/select-course}" class="pixel-btn-big pixel-btn-green">GO TO QUEST</a>
            </div>
            
            <div id="js-no-data-msg" class="no-data" style="display:none;">
                <p>ALL CLEARED!</p>
                <a th:href="@{/select-course}" class="pixel-btn-big pixel-btn-green">GO TO QUEST</a>
            </div>

            <div class="bookmark-list" th:if="${bookmarkedQuestions != null and not bookmarkedQuestions.isEmpty()}">
                <div th:each="q : ${bookmarkedQuestions}" class="bookmark-card" th:id="'row-' + ${q.questionId}">
                    <input type="checkbox" name="selectedQuestionIds" th:value="${q.questionId}" class="pixel-checkbox" checked />
                    
                    <div class="question-content">
                        <span class="question-text" th:text="${q.questionText}">問題文...</span>
                    </div>

                    <button type="button" class="btn-delete" th:onclick="|removeBookmark(${q.questionId})|">
                        <i class="px px-trash"></i> DELETE
                    </button>
                </div>
            </div>

            <div class="action-area" th:if="${bookmarkedQuestions != null and not bookmarkedQuestions.isEmpty()}">
                <button id="start-btn" type="submit" class="pixel-btn-big">
                    <i class="px px-swords"></i> START BATTLE
                </button>
            </div>
        </form>
    </div>

    <script>
        function removeBookmark(questionId) {
            if (!confirm("Remove this bookmark?")) return;
            fetch('/api/bookmark/toggle?questionId=' + questionId, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const row = document.getElementById('row-' + questionId);
                    if (row) {
                        row.classList.add('fade-out');
                        setTimeout(() => {
                            row.remove();
                            checkIfEmpty();
                        }, 300);
                    }
                } else { alert("Failed to remove."); }
            })
            .catch(err => { console.error(err); alert("Error occurred."); });
        }

        function checkIfEmpty() {
            if (document.querySelectorAll('.bookmark-card').length === 0) {
                const startBtn = document.getElementById('start-btn');
                if(startBtn) startBtn.parentElement.style.display = 'none';
                document.getElementById('js-no-data-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
