spring.application.name=questionknock


# ==========================================
# クラウドDB設定 (Aiven - チーム共有用)
# ==========================================
# ★現在はこっちが有効になっています

# 接続URL
spring.datasource.url=${SPRING_DATASOURCE_URL}

# ユーザー名
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}

# パスワード
# ★ここに Aiven からコピーした長いパスワードを貼ってください
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# ドライバ
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# 共通設定
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.sql-script-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true




# ========================================
# Google OAuth2 Client 設定
# ========================================
# クライアントID（GCPで取得したもの）
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}

# クライアントシークレット（GCPで取得したもの）
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# 取得する情報の範囲（カンマ区切りで指定）
spring.security.oauth2.client.registration.google.scope=openid,profile,email


# ↓↓↓↓  この1行を追記します  ↓↓↓↓
# 
# これがGoogleに「アカウント選択画面を強制表示」させるための設定です
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?prompt=select_account

# Gemini API Key
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent

# ==========================================
# ファイルアップロード容量設定
# ==========================================
# 1ファイルあたりの最大サイズ (例: 50MB)
spring.servlet.multipart.max-file-size=50MB
# 1リクエスト（CSV+ZIP）の合計最大サイズ (例: 50MB)
spring.servlet.multipart.max-request-size=50MB

logging.level.com.example.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG




